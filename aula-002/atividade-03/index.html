<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 03 - Display</title>
  
  <style>
    .box {
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    .rosa {
      background-color: rgb(239, 116, 111); 
    }

    .amarelo {
      background-color: #ECF081; 
    }

    .verde {
      background-color: MediumSeaGreen;
    }

    .vermelho {
      background-color: rgb(171, 62, 91);
    }
  </style>
</head>
<body>
  <div class="box rosa"></div>
  <div class="box amarelo"></div>
  <div class="box verde"></div>
  <div class="box vermelho"></div>
</body>
</html>
