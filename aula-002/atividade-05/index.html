<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 05 - Flex</title>

  <style type="text/css">
    html {
      font-family: sans-serif;
    }

    body {
      width: 70%;
      max-width: 960px;
      margin: 20px auto;
    }

    button {
      font-size: 18px;
      line-height: 1.5;
      width: 15%;
    }

    div {
      height: 100px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    button:first-child {
      align-self: flex-end;
    }

  </style>
</head>

<body>
  <div>
    <button> Smile </button>
    <button> Laugh </button>
    <button> Wink </button>
    <button> Shrug </button>
    <button> Blush </button>
  </div>
</body>

</html>
